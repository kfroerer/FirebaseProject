<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/images/FruitsVeggies.png">
    <title>Plan Your Meal</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAA5r06jYcdyuGEM6t8FqpwWO01uUAmUxk&libraries=places"></script>

</head>

<body>

    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <h1 class="title">
                    <i class="fas fa-utensils"></i> What's For Dinner?
                </h1>
                <span class="navbar-burger burger" aria-label="menu" data-target="navbarBasicExample">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item" href="#referenceRecipeResults">Recipes</a>
                    <a class="navbar-item" href="#referenceFavoriteRecipes">Favorites</a>
                    <a class="navbar-item" href="#referenceGroceryList">Grocery List</a>
                    <a class="navbar-item" id="mapLink" href="map.html">Restaurant Search</a>
                </div>
            </div>
        </div>  
    </nav>

    <div class="level">
        <div class="level-item has-text-centered">
            <div id="searchBox">
                <label class="label">Recipe Search: </label>
                <div class="field has-addons" id="recipeSearchField">
                    <div class="control">
                        <input class="input" id="recipeSearch" type="text" placeholder="Ex: Pasta">
                    </div>
                    <div class="control">
                        <input id="submitButton" class="button is-primary" type="submit" value="Submit">
                    </div>
                </div><!--end of add ons-->
                <span id="recipeMissing" class="errorHide">Please enter a recipe idea</span>
                <span id="recipeNotFound" class="errorHide">No recipes found</span>
                <div class="hotKeyHolder">
                    <img src="assets/images/veggies.png" class="hotKey" alt="HTML5 Icon" style="width:64px;height:64px;"
                    data="vegetables" title="Vegetables">
                <img src="assets/images/chicken.png" class="hotKey" alt="HTML5 Icon" style="width:64px;height:64px;"
                    data="chicken" title="Chicken">
                <img src="assets/images/beef.png" class="hotKey" alt="HTML5 Icon" style="width:64px;height:64px;"
                    data="beef dishes" title="Beef">
                <img src="assets/images/pork.png" class="hotKey" alt="HTML5 Icon" style="width:64px;height:64px;"
                    data="pork dishes" title="Pork">
                <img src="assets/images/stew.png" class="hotKey" alt="HTML5 Icon" style="width:64px;height:64px;"
                    data="stew" title="Stew">
                <img src="assets/images/pasta.png" class="hotKey" alt="HTML5 Icon" style="width:64px;height:64px;"
                    data="pasta dishes" title="Pasta">
                <img src="assets/images/cakes.png" class="hotKey" alt="HTML5 Icon" style="width:64px;height:64px;"
                    data="cake" title="Cake">
                <img src="assets/images/cupcakes.png" class="hotKey" alt="HTML5 Icon" style="width:64px;height:64px;"
                    data="cupcakes" title="Cupcakes">
                </div>
            </div>
        </div>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100 hotKey slideImage" data="basil dinner dish" src="assets/css/images/basil-dinner-dish-64208.jpg" alt="Basil Dish">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 hotKey slideImage" data="chocolate berries" src="assets/css/images/berries-chocolates-delicious-918328.jpg" alt="Chocolate Cake">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 hotKey slideImage" data="eggplant pasta" src="assets/css/images/browntablewithveggies.jpeg" alt="Veggies">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 hotKey slideImage" data="beet salad" src="assets/css/images/buffet-delicious-dinner-5928.jpg" alt="Forth slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 hotKey slideImage" data="chocolate cake" src="assets/css/images/cake-chocolate-chocolate-cake-132694.jpg" alt="Fifth slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


    <section class="hero">

        <!--First Recipe Box-->
        <article class="media box hidden" id="hidden-box">
          <div class="columns is-gapless">
            <div class="column is-half">
              <!--food image-->
              <figure class="media-left">
                <p class="image is-300x300">
                  <img src="https://lh3.googleusercontent.com/o06I2E7LQUks83GWvDXRJ4dJgfxUZWazwOJPZHMhEvaqVbLySWjGkyLxnuNMCoo0cnSKypXfkK6Rxr_thPB8DoE=s360" id="image-1" style="width:300px;height:300px;">
                </p>
              </figure>
            </div><!--end of col 1, img-->
            <div class="column">
              <!--content-->
              <div class="media-content" id="recipe-1">
                <div class="content box">
                  <p>
                    <strong id="recipe-title">Recipe 1</strong>
                    <div id="recipeInformation"></div>
                    <a id="recipeURL" href="http://www.google.com" target="_blank">Get Recipe</a>
                  </p>
                  <ul id="recipeGroceryList">
                  </ul>
                  <a href="#" id="addToGrocery">Add to Grocery List</a>
                </div>
                
                <!--heart & ingredients-->
                <nav class="level is-mobile favoriteButton">
                  <div class="level-left">
                    <a class="level-item ">
                      <span class="icon is-small"><i class="fas fa-heart"></i></span>
                    </a>
                    <p>Add to Favorites</p>
                  </div>
                </nav>
              </div>
            </div><!--end of col 2, content-->
          </div><!--end of columns-->
            <!--x in corner to delete-->
            <div class="media-right">
              <button class="delete"></button>
            </div>
        </article>
        <!--end of first recipe-->
        <!--Favorite Recipes will go here-->
        <h3 id="referenceFavoriteRecipes">Favorite Recipes</h3>
        <div id="fav-recipes" class="box">
            <!--Items will appear when you click the heart-->
        </div>

        <!--Grocery List will go here-->
        <h3 id="referenceGroceryList">Grocery List</h3>
        <div class="box">
            <ul id="groceryList">
                <!--Items will appear when you "Add to Grocery List"-->
            </ul>
        </div>

        <h3 id="referenceRecipeResults">Recipes</h3>
        <div id="box-container">
            
            
        </div>
        <input id="clearButton" class="button is-danger" type="clear" value="Clear Recipe List" disabled>
        <!--end of box-container-->



        <nav class="breadcrumb is-centered" aria-label="breadcrumbs" id="topLinkNav">
            <ul>
                <li id="topLink"><a href="#top">Back to the Top</a></li>
            </ul>
        </nav>


    </section>
    <!--end of Hero Section, contains whole page-->



</body>
<script src="assets/javascript/globals.js"></script>
<script src="assets/javascript/main.js"></script>
<script src="assets/javascript/apicalls.js"></script>
<script src="assets/javascript/writetodom.js"></script>
<script src="assets/javascript/listtofirebase.js"></script>
<script src="assets/javascript/google2.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</html>
