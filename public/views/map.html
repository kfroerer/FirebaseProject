<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/images/FruitsVeggies.png">
    <title>Plan Your Meal</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAA5r06jYcdyuGEM6t8FqpwWO01uUAmUxk&libraries=places"></script>

</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <h1 class="title">
                <i class="fas fa-utensils"></i> Lets Go Out to Eat!
            </h1>
            <span class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </span>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item" href="index.html">Home</a>
                <a class="navbar-item" id="mapLink" href="map.html">Restaurant Search</a>
            </div>
        </div>
    </nav>

    <div class="level">
        <div class="level-item has-text-centered">
            <div id="searchBox">
                <label class="label">Don't want to cook? <br> Search for a Restaurant! </label>
                <div class="field has-addons">
                    <div class="control">
                        <input class="input" id="restaurantSearch" type="text" placeholder="Ex: Thai">
                    </div>
                    <div class="control">
                        <input id="restSubmitButton" class="button is-primary" type="submit" value="Submit">    
                    </div>
                    <span id="recipeMissing" class="errorHide">Please enter a search term</span>
                    <span id="recipeNotFound" class="errorHide">Geo location not supported</span>
                    
                </div>
            </div>
        </div>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100 slideImage2" src="assets/images/rest1.png" alt="Basil Dish">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 slideImage2" src="assets/images/rest2.png" alt="Chocolate Cake">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 slideImage2" src="assets/images/rest6.png" alt="Veggies">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 slideImage2" src="assets/images/rest4.png" alt="Forth slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 slideImage2" src="assets/images/rest5.png" alt="Fifth slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <section class="hero">
        <div id="map"></div>
        <!--end of map-->
        <nav class="breadcrumb is-centered" aria-label="breadcrumbs" id="topLinkNav">
            <ul>
                <li id="topLink"><a href="#top">Back to the Top</a></li>
            </ul>
        </nav>
    </section>

</body>
<script src="assets/javascript/globals.js"></script>
